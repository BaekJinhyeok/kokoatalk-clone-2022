<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - 배트맨</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <!-- To do : Wifi Icon -->
      </div>
      <div class="status-bar__column">
        <span>20:20</span>
        <!-- To do : currnet time -->
      </div>
      <div class="status-bar__column">
        <!-- To do : currnet battery rate-->
        <!-- Battery Icon, Lightning Icon -->
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <span>76%</span>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">캣우먼</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        <span>Friday, July 22, 2022</span>
      </div>

      <div class="message-row">
        <img src="image/Catwoman-profile.jpg" />
        <div class="message-row__content">
          <span class="message__author">캣우먼</span>
          <div class="message__info">
            <sapn class="message__bubble">Hi</sapn>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <sapn class="message__bubble">what's up?</sapn>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__colunm">
        <i class="fa-solid fa-square-plus fa-lg"></i>
      </div>
      <div class="reply__colunm">
        <input type="text" placeholder="메시지를 입력하세요." />
        <i class="fa-regular fa-face-smile fa-lg"></i>
        <button><i class="fa-solid fa-arrow-up"></i></button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/fc872846c0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
