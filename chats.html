<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - BatTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <!-- To do : Wifi Icon -->
      </div>
      <div class="status-bar__column">
        <span>20:20</span>
        <!-- To do : currnet time -->
      </div>
      <div class="status-bar__column">
        <!-- To do : currnet battery rate-->
        <!-- Battery Icon, Lightning Icon -->
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <span>76%</span>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">채팅</h1>
        <div class="screen-header__icons">
          <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
          <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
          <span><i class="fa-solid fa-music fa-lg"></i></span>
          <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen">
        <div class="user-component friends-component">
            <div class="user-component__column">
              <img src="image/Bat-profile.jpg" class="user-component__profilephoto user-component__profilephoto-sm" />
              <div class="user-component__title">
                <h3 class="user-component__usernames user-component__channel-friends"><i class="fa-solid fa-circle-user fa-sm"></i>
                    배트맨</h3>
                <h4 class="user-component__status-message">사진을 보냈습니다.</h4>
              </div>
            </div>
            <div class="user-component__column">
                <span class="last-message-time">21:13</span>
                <div class="badge unread-message-count">1</div>
            </div>
          </div>
         <a href="chat.html"> 
          <div class="user-component friends-component">
            <div class="user-component__column">
              <img src="image/Catwoman-profile.jpg" class="user-component__profilephoto user-component__profilephoto-sm" />
              <div class="user-component__title">
                <h3 class="user-component__usernames user-component__channel-friends">캣우먼</h3>
                <h4 class="user-component__status-message">Bye Bye.</h4>
              </div>
            </div>
            <div class="user-component__column">
                <span class="last-message-time">21:13</span>
                <div class="badge unread-message-count">3</div>
            </div>
          </div>
        </a>
          <div class="user-component friends-component">
            <div class="user-component__column">
              <img src="image/Joker-profile.jpg" class="user-component__profilephoto user-component__profilephoto-sm" />
              <div class="user-component__title">
                <h3 class="user-component__usernames user-component__channel-friends">조커</h3>
                <h4 class="user-component__status-message">Why so serious?</h4>
              </div>
            </div>
            <div class="user-component__column">
                <span class="last-message-time">21:13</span>
                <div class="badge unread-message-count">2</div>
            </div>
          </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notifications badge">25</span>
            <i class="fa-solid fa-comment fa-2x"></i></a>
        </li>
        <li class="nav__btn"><a class="nav__link" href="find.html">
          <i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__new-notice"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/fc872846c0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
